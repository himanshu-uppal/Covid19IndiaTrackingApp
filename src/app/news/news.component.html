<br />
<h4>Important Updates</h4>
<br />
<div class="news"  *ngFor="let news of allNews">
<div class="row">
    <div class="col-12"><h6>{{news.title}}</h6></div>   
</div>
    <div class="row news-image-area">     
      {{news.image}} </div>
      <div class="row news-content">
      {{news.fullNews}}
      </div>
      <br/>
      <div class="row">
       Last updated on -  {{news.lastUpdatedTime | date:'fullDate'}}
    </div>
</div>
